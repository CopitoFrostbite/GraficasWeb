<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel Cañon</title>
    <style>
        body {
          margin: 0;

          #pausaButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;

            text-decoration: none;
    color: white; 
    background-color: #ADD8E6; 
    padding: 5px 15px; 
    border-radius: 40px;
    display: inline-block;
    transition: background-color 0.3s;
    width: 100px; 
    font-size: 10px;
        }
        }
      </style>
</head>
<body>
     <!-- Botón de pausa -->
     <button id="pausaButton">Pausa</button>
    <script type="module">
        import * as THREE from "./three.module.js";
      import { OrbitControls } from "./OrbitControls.js";
      import { STLLoader } from "./STLLoader.js";
      import { GLTFLoader } from "./GLTFLoader.js";


      const scene = new THREE.Scene();

        //luz ambiental
      const light = new THREE.AmbientLight(0x9c662d, -0.1); // soft white light
    scene.add(light);

       
      const loader = new THREE.TextureLoader();
      loader.load("./fondo2.jpeg", function (texture) {
        scene.background = texture;
      });

      const camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight);
      camera.position.set(0, 45, 5);

      const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
      scene.add(hemisphereLight);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const cameraControl = new OrbitControls(camera, renderer.domElement);

      const loaderGLTF = new GLTFLoader();

      //desierto
      loaderGLTF.load(
        "./modelos/terreno2.glb",
        function (model) {
          const obj = model.scene;
          obj.scale.set(13, 13, 13);
         // obj.rotateX(Math.PI / 2);
          scene.add(obj);
        }
      );


//roca grande
      loaderGLTF.load(
        "./modelos/granroca.glb",
        function (model) {
          const obj = model.scene;
          obj.scale.set(25, 25, 25);
          obj.position.set(-17, 8, -21);
         // obj.rotateX(Math.PI / 2);
          scene.add(obj);
        }
      );


    
//Funcion para cargar rocas
function cargarModeloEnPosicion(posicion) {
    loaderGLTF.load(
        "./modelos/roca1.glb",
        function (model) {
            const obj = model.scene.clone(); 
            obj.position.copy(posicion); 
            obj.scale.set(3, 3, 3);
            scene.add(obj); 
        }
    );
}

// Se agregan rocas
cargarModeloEnPosicion(new THREE.Vector3(-20, 2, 0));
cargarModeloEnPosicion(new THREE.Vector3(3, 2, -17));
cargarModeloEnPosicion(new THREE.Vector3(20, 2, 4));
cargarModeloEnPosicion(new THREE.Vector3(20, 2, 0));
cargarModeloEnPosicion(new THREE.Vector3(0, 2, -20)); 
cargarModeloEnPosicion(new THREE.Vector3(0, 1, 20)); 


//Camello
loaderGLTF.load(
    "./modelos/camello.glb",
    function (gltf) {
        console.log("Modelo cargado correctamente:", gltf);
        const model = gltf.scene;
        const animations = gltf.animations;

        // Escalar y posicionar el modelo
        model.scale.set(3,3,3);
        model.position.set(-6, 1, -17); 
        scene.add(model);

        // Crear un AnimationMixer y reproducir las animaciones
        const mixer = new THREE.AnimationMixer(model);
        animations.forEach((clip) => {
            mixer.clipAction(clip).play();
        });

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);
            mixer.update(0.016); // Actualizar la animación con el tiempo delta
            renderer.render(scene, camera);
        }

        animate(); // Iniciar la animación
    },
    // Función de progreso (opcional)
    function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% cargado');
    },
    // Función de manejo de errores (opcional)
    function (error) {
        console.error('Error al cargar el modelo:', error);
    }
);


// Función para cargar el modelo de rayo y añadir una animación de rotación
function cargarModeloConAnimacion(posicion) {
    loaderGLTF.load(
        "./modelos/rayo.glb",
        function (model) {
            const obj = model.scene.clone(); 
            obj.position.copy(posicion); 
            obj.scale.set(0.3, 0.5, 0.3);
            scene.add(obj); 
            
            // Crear una luz que emita desde el modelo
            const luz = new THREE.PointLight(0xff0000, 1, 100); // Color rojo, intensidad 1
            obj.add(luz); // Agregar la luz al modelo

            // Guardar el objeto en una variable para acceder a él en la función de animación
            const rayoModel = obj;

            // Función de animación
            function animateRayo() {
                // Rotar el modelo en el eje Y en cada cuadro de animación
                rayoModel.rotation.y += 0.01; // Ajusta la velocidad de rotación según tus necesidades

                // Renderizar la escena
                renderer.render(scene, camera);

                // Llamar a animateRayo() en el siguiente cuadro de animación
                requestAnimationFrame(animateRayo);
            }

            // Iniciar la animación
            animateRayo();
        }
    );
}


// Llamar a la función para cargar el modelo con animación
cargarModeloConAnimacion(new THREE.Vector3(13, 2, 0));

    
function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      const listener = new THREE.AudioListener();
camera.add( listener );
const sound = new THREE.Audio( listener );
const audioLoader = new THREE.AudioLoader();
//SONIDO SOUNDTRACK
audioLoader.load( './Music_desierto.mp3', function( buffer ) {
	sound.setBuffer( buffer );
	sound.setLoop( true );
	sound.setVolume( 0.1 );
	sound.play();
});

 // Agregar evento de clic al botón de pausa
 document.getElementById("pausaButton").addEventListener("click", function() {
            // Redireccionar a la página de pausa
            window.location.href = "pausa.html";
        });

    </script>
    
</body>
</html>
